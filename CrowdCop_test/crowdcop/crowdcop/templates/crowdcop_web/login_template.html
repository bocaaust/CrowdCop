{%extends "crowdcop_web/main_template.html"%}

{%block title%}Login{%endblock%}

{%block content%}
<div class="container-fluid">
  <div class="row">
  <div class="col-lg-12">
      <div class="jumbotron" style = "background-color: #66ffff;
      background-image: url(https://i.imgsafe.org/0e821ca.png);
    background-position: 0% 25%;
    background-size: cover;
    background-repeat: no-repeat;
	color: white; text-shadow: black 0.3em 0.3em 0.3em;"> 
    <div class ="row">
    <div class="center-block">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
     <img src="https://i.imgsafe.org/1032cd8.png" width="100%" height="auto" class="img-responsive" alt="CrowdCop Logo"></div></div></div>
    <h1 class="text-center" style="color: #FCFCFC;
    background-color: black;
    border: 1px solid black;
    opacity: 0.55;
    filter: alpha(opacity=55); /* For IE8 and earlier */"> &nbsp;Submit a Tip</h1>
      </div>
  </div>
  </div>
  </div>
	
<div class="container-fluid">
	<div class="page-header">
	   <h1> <small>Sign In</small></h1>
	 </div>
	 <form id="login_form" method="post" action="/crowdcop_web/login/">
	 	{% csrf_token %}
		Username: <input type="text" name="username" value="" size="50" />
		<br />
		Password: <input type="password" name="password" value="" size="50" />
		<br />
		<input type="submit" value="submit" />
	 </form>
</div>
{%endblock%}
